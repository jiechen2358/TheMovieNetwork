<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='icon/font-awesome/css/font-awesome.min.css') }}">
    <!-- Style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script type="text/javascript" src="../static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../static/js/signUp.js"></script>
</head>

<body>
    <div class="pcoded-container">
        <div class="page-header p-35">
            <div class="row align-items-center">
                <div class="page-header-title m-l-20">
                    <h5 class="m-b-10">Movie Network</h5>
                    <p class="m-b-0">CodeBunnyz Database Project</p>
                </div>
            </div>
        </div>

        <section class="login-block">
            <!-- Container-fluid starts -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Authentication card start -->
                        <form class="md-float-material form-material">
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center">Sign Up</h3>
                                        </div>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                                        <span class="form-bar"></span>
                                    </div>
<!--                                    <div class="form-group form-primary">
                                        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
                                        <span class="form-bar"></span>
                                    </div>
-->
                                    <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group form-primary">
                                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                                            <span class="form-bar"></span>
                                        </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group form-primary">
                                                <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
                                                <span class="form-bar"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row m-t-30">
                                        <div class="col-md-12">
                                            <button type="submit" id="btnSignUp" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign up</button>
                                        </div>
                                    </div>
                                    <div class="row m-t-25 text-left">
                                        <div class="col-12">
                                            <div class="text-left f-left">
                                                <p class="text-inverse text-left"><a href="/"><b>Back to Home</b></a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- end of col-sm-12 -->
                </div>
                <!-- end of row -->
            </div>
            <!-- end of container-fluid -->
        </section>
    </div>
</body>
</html>
