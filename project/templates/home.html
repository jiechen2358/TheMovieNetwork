<style type="text/css">
    .node { stroke: #222; stroke-width: 0px; }
    .link { stroke: #999; stroke-opacity: .8; stroke-width: 2px; }

</style>
<script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var width = 960, height = 500;

    var color = d3.scale.category10();
    var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

    d3.json("/graph", function(error, graph) {
        if (error) return;
        console.log(graph);
        graph.links = graph.links.map(function(l) {
            var sourceNode = graph.nodes.filter(function(n) {
                    return n.name === l.source;
                })[0],
                targetNode = graph.nodes.filter(function(n) {
                    return n.name === l.target;
                })[0];

            return {
                source: sourceNode,
                target: targetNode
            };
        });
        console.log(graph);

        var force = d3.layout.force().charge(-200).linkDistance(130).size([width, height]).nodes(graph.nodes).links(graph.links).charge(-800).on("tick", tick).start();
        var link = svg.selectAll(".link")
                  .data(graph.links)
                  .enter().append("line")
                  .attr("class", "link");

        var node = svg.selectAll(".node")
                  .data(graph.nodes)
                  .enter().append('g')
                  .classed("node",true)
                  .on('dblclick', function(d) {
                      var form = document.getElementById("neo4jsearch");
                  	  form.getElementsByTagName("input")[0].value=d.name;
                  	  form.submit();              
                  })
                  .call(force.drag());

                /*  .on("mouseover", function(d) {
                      var form = document.getElementById("mysqlsearch");
                  	  form.getElementsByTagName("input")[0].value=d.name;
                  	  form.submit();              
                  })
         */
        node.on('mouseover', function(d) {
        	if (d.label == "actor")
        	{
				d3.select('#neo4jTooltip')
			    	.style('opacity', 1)
			    	.style("top",(d3.mouse(this)[1]-10)+"px")
			    	.style("left", (d3.mouse(this)[0]+10)+"px")
			    	.html("<strong>" + "Actor: " + d.name + "</strong><br>" +
			    		"<strong>" + "    " + d.bio + "</strong><br>" +
			    		"<strong>Double click node to search</strong>" +'<br>'
			    		);  
        	}
        	else if (d.label == "movie")
        	{
				d3.select('#neo4jTooltip')
			    	.style('opacity', 1)
			    	.style("top",(d3.mouse(this)[1]-10)+"px")
			    	.style("left", (d3.mouse(this)[0]+10)+"px")
			    	.html("<strong>" + "Movie: " + d.name + "</strong><br>" +
			    		"<strong>" + "Year: " + d.year + "</strong><br>" +
			    		"<strong>" + "Duration: " + d.duration + "</strong><br>" +
			    		"<strong>" + "Description: " + d.description + "</strong><br>" +
			    		"<strong>" + "Average Rating: " + d.avgRating + "</strong><br>" +
			    		"<strong>Double click node to search</strong>" +'<br>'
			    		);  
        	}

        });
        node.on('mousemove', function(d) {
        	if (d.label == "actor")
        	{
				d3.select('#neo4jTooltip')
			    	.style('opacity', 1)
			    	.style("top",(d3.mouse(this)[1]-10)+"px")
			    	.style("left", (d3.mouse(this)[0]+10)+"px")
			    	.html("<strong>" + "Actor: " + d.name + "</strong><br>" +
			    		"<strong>" + "    " + d.bio + "</strong><br>" +
			    		"<strong>Double click node to search</strong>" +'<br>'
			    		);  
        	}
        	else if (d.label == "movie")
        	{
				d3.select('#neo4jTooltip')
			    	.style('opacity', 1)
			    	.style("top",(d3.mouse(this)[1]-10)+"px")
			    	.style("left", (d3.mouse(this)[0]+10)+"px")
			    	.html("<strong>" + "Movie: " + d.name + "</strong><br>" +
			    		"<strong>" + "Year: " + d.year + "</strong><br>" +
			    		"<strong>" + "Duration: " + d.duration + "</strong><br>" +
			    		"<strong>" + "Description: " + d.description + "</strong><br>" +
			    		"<strong>" + "Average Rating: " + d.avgRating + "</strong><br>" +
			    		"<strong>Double click node to search</strong>" +'<br>'
			    		);  
        	}
        });
        node.on("mouseout", function() {
        	d3.select('#neo4jTooltip').style("opacity", 0);
        })
        node.append("circle")
            .attr("r", function(d) {return d.name.length*2.5;})
            .style("fill", function(d) {
                return color(d.label);
            });

        node.append("text").text(function (d) { return d.name; }).style("text-anchor", "middle").style('font-size','10px');
        function tick() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });
            node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y +")"; });
        }

    });
</script>
